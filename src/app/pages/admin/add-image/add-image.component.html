<section class="container mt-3 mb-3 d-flex flex-column justify-content-center align-items-center text-white">
    <form class="form-group" [formGroup]="form" (ngSubmit)="newImageCarousel()" formenctype="multipart/form-data">
        <h1 class="mb-3 p-0">Adicionar nova imagem</h1>
        <div class="mb-3">
            <label class="form-label">Imagem</label>
            <input (change)="imageChange($event)" id="image" formControlName="image" accept="image/**" class="form-control bg-black text-white" type="file">
            <img src="" alt="" id="preview">
        </div>

        <button class="btn btn-outline-gold text-white form-control" type="submit">CADASTRAR IMAGEM</button>
    </form>
</section>
