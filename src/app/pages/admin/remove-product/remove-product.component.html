<section class="container mt-3 mb-3 d-flex flex-column justify-content-center align-items-center text-white">
    <form class="form-group" [formGroup]="form" (ngSubmit)="removeProduct()" formenctype="multipart/form-data">
        <h1 class="mb-3 p-0">Remover produto</h1>
        <div class="mb-3">
            <label class="form-label">Nome do produto</label>
            <select class="form-select text-white bg-black" formControlName="product" >
                <option *ngFor="let product of products" value={{product.id}}>{{product.name}}</option>
            </select>
        </div>
        <button class="btn btn-outline-gold text-white form-control" type="submit">REMOVER PRODUTO</button>
    </form>
</section>
